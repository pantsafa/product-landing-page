<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafShop</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header id="header">
        <img src="https://uploads-ssl.webflow.com/60dc342884abdb2684392f1a/62c821993e872a3532449391_Shopsy%20Logo%20New-10-10%201.svg" alt="shopsy logo" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#offers">Offers</a></li>
                <li><a class="nav-link" href="#product">Products</a></li>
                <li><a class="nav-link" href="#why-shopsy">Why Shopsy?</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="content" class="container">
        <div id="offers">
            <ul class="feature-list">
                <li class="feature">Shop under $45</li>
                <li class="feature">Over 5 millions listing</li>
                <li class="feature">Super easy returns</li>
                <li class="feature">Refer & earn</li>
            </ul>
            <iframe id="video" width="420" height="345" src="https://www.youtube.com/watch?v=TtrDdRJWAjA"></iframe>
        </div>
        <div id="product">
            <div class="item">
                <img src="https://uploads-ssl.webflow.com/60dc342884abdb2684392f1a/643941c44aca822f29db11dd_Group%2049.svg" alt="product image" class="product-image">
                
            </div>
            <div class="item">
                <img src="https://uploads-ssl.webflow.com/60dc342884abdb2684392f1a/640b061444ffd001277f96cb_Group%2050.svg" alt="product image" class="product-image">
        
            </div>
            <div class="item">
                <img src="https://uploads-ssl.webflow.com/60dc342884abdb2684392f1a/640b063784373f5f3157e51d_Group%2051.svg" alt="product image" class="product-image">
                
            </div>
            <div class="item">
                <img src="https://uploads-ssl.webflow.com/60dc342884abdb2684392f1a/640b064c3fcf901d424ea351_Group%2052.svg" alt="product image" class="product-image">
                
            </div>
        </div>
        <div id="why-shopsy">
            <div class="reason">
                <div class="reason-description">
                    <img src="https://uploads-ssl.webflow.com/60dc342884abdb2684392f1a/62c82b946f7d44129d9c5b4b_Group%2047.svg" alt="reason image" class="reason-image">
                    
                </div>
            </div>
            <div class="reason-description">
                <img src="https://uploads-ssl.webflow.com/60dc342884abdb2684392f1a/62c82ba2d294f46e8cf5e5f7_Group%2048.svg" alt="reason image" class="reason-image">
                
            </div>
            <div class="reason-description">
                <img src="https://uploads-ssl.webflow.com/60dc342884abdb2684392f1a/62c82badd294f42584f5e64f_Group%2049.svg" alt="reason image" class="reason-image">
                
            </div>
        </div>
        <div id="contact">
          <h2>Get your offer now</h2>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <input type="submit" id="submit">
            </form>
        </div>

    </main>
    <footer id="footer">
        <div class="footer-image">
            <div class="footer-left-image">
                <img src="https://uploads-ssl.webflow.com/60dc342884abdb2684392f1a/62f3aec0c69d4a7acfb99a35_Asset%201.svg" alt="shopsy logo">
            </div>
            <div class="footer-right-image">
                <img src="https://uploads-ssl.webflow.com/60dc342884abdb2684392f1a/640b094f3ecaf831f31f1fd5_image%208.svg" alt="shopsy ad">
            </div>
        </div>
        <div class="footer-text">
            <a href="https://www.flipkart.com/pages/shopsy-terms-of-use">Terms of Use</a>
            <a href="https://www.flipkart.com/pages/shopsy-privacy-policy">Privacy Policy</a>
            <p>Contact US: support@shopsy.in</p>
        </div>
    </footer>
</body>
</html>
